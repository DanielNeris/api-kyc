version: '3.9'

services:
  postgres:
    image: bitnami/postgresql:13.16.0
    container_name: kyc-db
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: kyc-db
    volumes:
      - postgres_data:/bitnami/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
